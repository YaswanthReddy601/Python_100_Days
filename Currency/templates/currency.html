<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Coonverter</title>
    <style>
      .fom{

        background-color : skyblue;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <h1 style="text-align:center; background-color:brown"> Currency converter</h1>


<form class="fom" action="{{url_for('home')}}" method="post">
    From : <select class="form-select" aria-label="Disabled select example" name="Fcurrency">
        <option value="Doller">Dollers</option>
        <option value="Euro">Euros</option>
        <option value="Rupee">Rupees</option>
    </select>
    To : <select class="form-select" aria-label="Disabled select example" name="Tcurrency">
        <option value="Doller">Dollers</option>
        <option value="Euro">Euros</option>
        <option value="Rupee">Rupees</option>
    </select>
    Enter the money convert:
    <input class="form-control" type="text" size="5" name="money">
<!--    <input type="text" size="5" name="money">-->
    <input type="submit" value="convert">
    <figure class="text-center">
      <blockquote class="blockquote">
        <p>{{converted_currency.money}} {{converted_currency.from}}s is {{converted_currency.converted}} {{converted_currency.to}}s.</p>
      </blockquote>
    </figure>
</form>
</center>

</body>
</html>
